# Runware AI Configuration
# Image generation API with credit-based billing

provider:
  name: "runware"
  display_name: "Runware"
  service_type: "ai-image-generation"

# API Configuration
api:
  base_url: "https://api.runware.ai/v1"
  auth_method: "api_key"
  rate_limit: "10"
  timeout: "30"

# Authentication Requirements
auth:
  required_env_vars:
    - "RUNWARE_API_KEY"
  optional_env_vars: []

# Data Configuration
data:
  source_format: "json"
  time_field: "timestamp"
  cost_field: "cost"
  resource_field: "service"

# CBF (Common Billing Format) Field Mappings
cbf_mapping:
  # Required fields
  "time/usage_start": "snapshot_timestamp"
  "cost/cost": "credits_consumed * credit_to_usd"  # Full undiscounted cost
  "bill/invoice_id": "f'runware-{month}'"

  # Line item columns
  "lineitem/id": "f'runware-{timestamp}'"
  "lineitem/type": "'Usage'"
  "lineitem/description": "'Runware API Credit Consumption'"
  "lineitem/cloud_provider": "'runware'"

  # Resource columns
  "resource/id": "'runware:image-generation'"
  "resource/service": "'image-generation'"
  "resource/account": "'default'"
  "resource/region": "'global'"
  "resource/usage_family": "'api-credits'"

  # Usage columns
  "usage/amount": "credits_consumed"
  "usage/units": "'credits'"

  # Additional cost columns
  "cost/discounted_cost": "credits_consumed * discounted_rate"  # After discount
  "cost/amortized_cost": ""
  "cost/on_demand_cost": ""

# Dependencies
dependencies:
  - "requests>=2.28.0"
  - "python-dotenv>=0.19.0"

# Runware Specific Configuration
runware_config:
  # CloudZero connection ID
  cloudzero_connection_id: ""

  # Pricing calculation
  credit_to_usd: 0.01  # 1 credit = $0.01 USD (configurable)
  discount_rate: 0.30  # 30% discount (configurable)
  discounted_rate: 0.007  # 1 credit = $0.007 after 30% discount

  # Snapshot storage
  snapshot_file: "state/runware_snapshots.csv"

  # Additional tracking fields
  track_requests: true  # Track request counts in addition to credits